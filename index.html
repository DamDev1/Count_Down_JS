<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
</head>
<body>
    <div class="container">
        <h1>TIME REMAINING</h1>

        <div class="mainCounter">
            <div class="dayCountDown" id="countdown">
                <h2 class="countLeft" id="days">355</h2>
                <p>Days</p>
            </div>
            <span>:</span>
            <div class="hoursCountDown" id="countdown">
                <h2 class="countLeft" id="hours">30</h2>
                <p>Hours</p>
            </div>
            <span>:</span>
            <div class="minCountDown" id="countdown">
                <h2 class="countLeft" id="minutes">10</h2>
                <p>Minutes</p>
            </div>
            <span>:</span>
            <div class="secCountDown" id="countdown">
                <h2 class="countLeft" id="seconds">30</h2>
                <p>Seconds</p>
            </div>
        </div>

        <div class="subText">
            <h3>ARE YOU READY?</h3>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
